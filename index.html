<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Instagram UI Clone</title>
  </head>
  <body>
    <!-- The main container section -->
    <div class="container">
      <!-- The navigation section -->
      <div class="nav-menu">
        <img src="./assets/Camera Icon.png" />
        <img src="./assets/Instagram Logo.png" />
        <div class="icon-group">
          <img src="./assets/IGTV.png" />
          <img src="./assets/Messanger.png" alt="" />
        </div>
      </div>
      <!-- story container -->
      <div class="story-container">
        <div class="story">
          <div class="border-wrap">
            <img src="./assets/dp1.jpg" alt="" />
          </div>
          <p>Your story</p>
        </div>
        <div class="story">
          <div class="border-wrap">
            <img src="./assets/dp2.jpg" alt="" />
          </div>
          <p>zackjohn</p>
        </div>
        <div class="story">
          <div class="border-wrap">
            <img src="./assets/dp3.jpg" alt="" />
          </div>
          <p>karen</p>
        </div>
        <div class="story">
          <div class="border-wrap">
            <img src="./assets/dp4.jpg" alt="" />
          </div>
          <p>kieron_d</p>
        </div>
        <div class="story">
          <div class="border-wrap">
            <img src="./assets/dp5.jpg" alt="" />
          </div>
          <p>craig</p>
        </div>
      </div>
      <!-- post container -->
      <div class="post">
        <div class="options">
          <div class="profile">
            <img
              src="./assets/dp1.jpg
            "
              alt=""
            />
            <div class="text">
              <p>Joshua_j</p>
              <small>Tokyo, japan</small>
            </div>
          </div>
          <img src="./assets/More Icon.png" alt="" />
        </div>
        <div class="post-image">
          <img src="./assets/post.jpg" alt="" />
          <p>1/3</p>
        </div>
        <div class="interaction">
          <div class="interaction-icon-group">
            <img src="./assets/like.png" alt="" />
            <img src="./assets/Comment.png" alt="" />
            <img src="./assets/Messanger.png" alt="" />
          </div>
          <img class="pagination" src="./assets/Pagination.png" alt="" />
          <img src="./assets/Save.png" alt="" />
        </div>
        <div class="post-text">
          <div class="likes">
            <img src="./assets/dp2.jpg" alt="" />
            <p>Liked by <b>craig_love</b> and <b>44,564 others</b></p>
          </div>
          <div class="caption">
            <p>
              <b>Joshua_j</b> The scenary of japan was amazing and i want to
              share some photos
            </p>
          </div>
        </div>
        <div class="menu">
          <img src="./assets/home.png" alt="" />
          <img src="./assets/search.png" alt="" />
          <img src="./assets/create.png" alt="" />
          <img src="./assets/like.png" alt="" />
          <img class="profile-icon" src="./assets/dp1.jpg" alt="" />
        </div>
      </div>
    </div>
  </body>
</html>
